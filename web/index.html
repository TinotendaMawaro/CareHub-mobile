<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CareHub Web App">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>CareHub</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>
  <!-- Firebase compat libraries required for FlutterFire Web -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-messaging-compat.js"></script>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;

    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;

      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      document.body.appendChild(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then((reg) => {
            console.log("Flutter SW registered:", reg);
            loadMainDartJs();
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
</body>
</html>
